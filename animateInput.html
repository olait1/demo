<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    height: 60vh;
    align-items: center;
}
form{
    width: 50%;
    height: 50px;
    position: relative;
    overflow: hidden;
}
form input{
    width: 100%;
    height: 100%;
    border: none;
    outline: none;
  
}
form label{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-bottom: 1px solid red;
    pointer-events: none;

}
form label::after{
content: " ";
position: absolute;
bottom: -1;
left: 0;
width: 100%;
height: 100%;
border-bottom: 3px solid blue;
transform: translateX(-100%);
transition: 3s all ease;
}
.content-name{
    position: absolute;
    bottom: 0;
    left: 0;
    padding-top: 20px;
}
form input:focus + label .content-name{
transform: translateY(-70%);
}
form input:focus + label::after{
    transform: translateX(0%);
}
#canva{
    border: 1px solid #222;
    background: #333;
}
</style>
<body>
    <form action="">
<input type="text" autocomplete="off">
<label for="name"><span class="content-name">Name</span></label>

    </form>
    <canvas id="canva" height="200px" width="200px">

    </canvas>

</body>
</html>
<script>
var canva=document.getElementById("canva");
var draw=canva.getContext("2d");

var radius=canva.height/2;
var start=radius;
let end=radius;
var v=0;
var grad;
 draw.beginPath();
 draw.arc(start,end,radius,v,Math.PI * 2);
 draw.fillStyle="white";
 draw.fill();
 draw.beginPath();
 draw.arc(start,end,radius,Math.PI);
 grad=draw.createRadialGradient(0,0,radius,200,0,radius);
 grad.addColorStop(0,"#333");
 grad.addColorStop(0.3,"#fff");
 grad.addColorStop(1,"#333");
 draw.fillStyle=grad;
 draw.stroke()
</script>
